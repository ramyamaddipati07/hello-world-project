<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./images/background_image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #0c0b0b; /* Text color for better visibility on background */
        }
        .header h1 {
            font-size: 32px;
        }
        .header p {
            font-size: 18px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            box-sizing: border-box;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .signup-button {
            margin-top: 10px;
            background-color: #28a745;
        }
        .signup-button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to ShopEase</h1>
        <p>Your one-stop shop for all your needs. Please log in or sign up to continue.</p>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button class="signup-button" onclick="signup()">Sign Up</button>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="./src/app.js"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = "Please fill in both fields.";
                return;
            }

            const isLoginSuccessful = handleLogin(username, password);

            if (isLoginSuccessful) {
                window.location.href = "./login-success.html";
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = "Invalid credentials. Please try again.";
            }
        }

        function signup() {
            window.location.href = "./signup.html"; // Redirect to a signup page
        }

        function handleLogin(username, password) {
            // Simulate a login check (replace with actual authentication logic)
            const validUsername = "user";
            const validPassword = "password";

            return username === validUsername && password === validPassword;
        }
    </script>
</body>
</html>

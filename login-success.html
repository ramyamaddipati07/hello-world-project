<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .message {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
        }
        .item img {
            width: 100%;
            border-radius: 8px;
        }
        .item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .item p {
            font-size: 16px;
            color: #666;
        }
        .item button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message">
        Login Successful! Welcome to ShopEase.
    </div>
    <div class="items-container">
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 1">
            <h3>Item 1</h3>
            <p>$10.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 2">
            <h3>Item 2</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 3">
            <h3>Item 3</h3>
            <p>$30.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 4">
            <h3>Item 4</h3>
            <p>$40.00</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
